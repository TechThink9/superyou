<html lang="en">

<head>

 <link rel="shortcut icon" type="image/png" href="assets/images/favilogo.png">

<body class="formbgin">
  <section class="formcoming" id="formsecondin">
    <a href="index.html"><img src="/assets/images/logosuper.svg" class="img-fluid" /></a>
    <div class="formmain">
      <form id="coming-form" method="POST">
        <h1>Coming Soon</h1>
        <div class="formboxonein">
          <div class="formbox">
            <div class="fromside">
              <input type="email" class="form-control" placeholder="Enter Email Address" aria-label="Email Id" name="email" id="email" required>
              <span id="emailError" class="error-message errortext"></span>
            </div>
          </div>
          <div class="mainbtninn">
            <button type="submit" class="btn whitebtnone">Submit Form</button>
          </div>
        </div>
      </form>
    </div>
    <div class="thankyou">
      <p>Thanks for joining SuperYou<br>Stay tuned!</p>
      <div class="mainbtninn">
        <button type="submit" onClick="window.location.reload();" class="btn whitebtnone">Go Back</button>
      </div>
    </div>
  </section>
  
  <script src="/assets/js/jquery-3.7.1.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <script>
    $(document).ready(function () {
      $('.thankyou').hide();
      
      $('#coming-form').on('submit', function (event) {
        event.preventDefault();  // Prevent default form submission

        var email = $('#email').val().trim();
        var emailError = $('#emailError');

        // Clear previous errors
        emailError.text('');

        // Validate email
        if (!validateEmail(email)) {
          emailError.text('Please enter a valid email address');
          return;
        }

        // Send the email data to the server via AJAX
        $.ajax({
          type: 'POST',
          url: '/send_mail.php',  // Make sure this path is correct
          data: { email: email },
          success: function (response) {
            var jsonResponse = JSON.parse(response);
            if (jsonResponse.message === 'Email sent successfully to the admin!') {
              $('.formmain').hide();
              $('.thankyou').fadeIn();
            } else {
              // Display error returned by the server
              if (jsonResponse.message) {
                emailError.text(jsonResponse.message);
              } else {
                alert('An error occurred. Please try again.');
              }
            }
          },
          error: function () {
            alert('Failed to send email. Please try again later.');
          }
        });
      });

      // Email validation function
      function validateEmail(email) {
        var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    });
  </script>
</body>
</html>
